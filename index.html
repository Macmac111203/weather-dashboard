<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="animated-background"></div>
  <div class="container">
    <header class="header">
      <h1 class="title">
        <i class="fas fa-cloud-sun"></i>
        <span>Weather Dashboard</span>
      </h1>
      <p class="subtitle">Real-time weather information</p>
    </header>
    
    <div class="search-box">
      <div class="search-wrapper">
        <i class="fas fa-map-marker-alt search-icon"></i>
        <input 
          type="text" 
          id="city" 
          placeholder="Search for a city..." 
          autocomplete="off"
        />
        <button id="search-btn" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div id="result" class="weather-content">
      <div class="welcome-state">
        <i class="fas fa-globe-americas"></i>
        <p>Discover weather around the world</p>
        <span>Enter a city name above to get started</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with <i class="fas fa-heart"></i> | 2025 Edition</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
